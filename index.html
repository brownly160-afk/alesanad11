    <title>شركة الإسناد للاستشارات الإدارية والمالية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      :root {
        --brand-blue: #0f172a;
        --brand-accent: #0ea5e9;
        --brand-glow: rgba(14, 165, 233, 0.15);
      }
      body {
        font-family: 'Cairo', sans-serif;
        scroll-behavior: smooth;
        background-color: var(--brand-blue);
        color: #f8fafc;
      }
      .font-amiri { font-family: 'Amiri', serif; }
      
      .glass-card {
        background: rgba(30, 41, 59, 0.5);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-card:hover {
        border-color: var(--brand-accent);
        background: rgba(30, 41, 59, 0.8);
        box-shadow: 0 20px 40px -15px var(--brand-glow);
      }

      .text-gradient {
        background: linear-gradient(135deg, #f8fafc 30%, #38bdf8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .hero-glow {
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, var(--brand-glow) 0%, transparent 70%);
        z-index: -1;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(1deg); }
      }
      .animate-float { animation: float 8s ease-in-out infinite; }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--brand-accent); }
    </style>
